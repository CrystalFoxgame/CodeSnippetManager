<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Snippet Manager</h1>
            <div class="actions">
                <button id="newSnippetBtn" class="btn primary">+ New Snippet</button>
                <button id="statsBtn" class="btn">üìä Stats</button>
                <button id="previewModeBtn" class="btn">üëÅÔ∏è Preview</button>
                <button id="exportBtn" class="btn">Export</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importBtn" class="btn">Import</button>
            </div>
        </header>

        <div class="search-bar">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Search snippets...">
                <button id="saveSearchBtn" class="btn mini" title="Save current search">üíæ</button>
                <button id="clearSearchBtn" class="btn mini" title="Clear search">‚úï</button>
            </div>
            <select id="languageFilter">
                <option value="">All Languages</option>
            </select>
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="favoriteFilter">
                <option value="">All Snippets</option>
                <option value="favorites">‚≠ê Favorites</option>
                <option value="non-favorites">Regular</option>
            </select>
            <select id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="title">Title A-Z</option>
                <option value="title-desc">Title Z-A</option>
                <option value="language">Language</option>
                <option value="favorites">Favorites First</option>
            </select>
            <select id="savedSearches" style="display: none;">
                <option value="">Saved Searches</option>
            </select>
        </div>

        <div class="tags-container">
            <div id="tagsList" class="tags"></div>
        </div>

        <main class="snippets-grid" id="snippetsGrid">
            <div class="empty-state">
                <p>No snippets yet. Create your first one!</p>
            </div>
        </main>
    </div>

    <div id="snippetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">New Snippet</h2>
            <form id="snippetForm">
                <div class="form-group">
                    <label for="snippetTitle">Title:</label>
                    <input type="text" id="snippetTitle" required>
                </div>
                <div class="form-group">
                    <label for="snippetLanguage">Language:</label>
                    <select id="snippetLanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="php">PHP</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="snippetCategory">Category:</label>
                    <select id="snippetCategory">
                        <option value="">No Category</option>
                        <option value="utilities">Utilities</option>
                        <option value="components">Components</option>
                        <option value="api">API</option>
                        <option value="algorithms">Algorithms</option>
                        <option value="snippets">Snippets</option>
                        <option value="templates">Templates</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="customCategory" placeholder="Or type custom category..." style="margin-top: 8px;">
                </div>
                <div class="form-group">
                    <label for="snippetTags">Tags (comma-separated):</label>
                    <input type="text" id="snippetTags" placeholder="e.g. utility, api, function">
                </div>
                <div class="form-group">
                    <label for="snippetDescription">Description:</label>
                    <textarea id="snippetDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="snippetCode">Code:</label>
                    <div class="code-editor-toolbar">
                        <button type="button" id="formatCodeBtn" class="btn mini">Format</button>
                        <button type="button" id="minifyCodeBtn" class="btn mini">Minify</button>
                    </div>
                    <textarea id="snippetCode" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn">Cancel</button>
                    <button type="submit" class="btn primary">Save Snippet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
